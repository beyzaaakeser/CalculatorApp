<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculate</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
	<div class="resultScreen" id="resultScreen">
		<div class="islem" id="islem"></div>
		<div class="result" id="result"></div>
	</div>

	<div class="buttons" id="buttons">

		<table>
			<tbody>
			<tr>
				<td>%</td>
				<td style="font-size: 16px">CE</td>
				<td>C</td>
				<td>/</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>+</td>
			</tr>
			<tr>
				<td class="four">4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>*</td>
			</tr>
			<tr>
				<td>0</td>
				<td>.</td>
				<td colspan="2" class="esittir">=</td>
			</tr>
			</tbody>
		</table>

	</div>

</div>

<script src="script.js"></script>
</body>
</html>
